<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Register</title>
<link rel="stylesheet" th:href="@{/register/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
	<!-- /.login-logo -->
	<div class="card container">
		<div class="card-body login-card-body">
			<div class="alert alert-success" role="alert"
				th:if="${verifiedAccountMsg != null}">
				<p th:text="${verifiedAccountMsg}"></p>
			</div>
			<div class="alert alert-success" role="alert"
				th:if="${resetPasswordMsg != null}">
				<p th:text="${resetPasswordMsg}"></p>
			</div>
			<div class="alert alert-danger" role="alert"
				th:if="${tokenError != null}">
				<p th:text="${tokenError}"></p>
			</div>
			<div class="alert alert-danger" role="alert"
				th:if="${invalidSession != null}">
				<p th:text="${invalidSession}"></p>
			</div>
			<p class="login-box-msg"
				style="text-transform: uppercase; font-weight: bold;">Sign in to
				start your session</p>
			<p th:if="${loginError}" class="error"></p>
			<form th:action="@{/login}" method="post">
				<div th:if="${param.error!=null}">
					<div class="alert alert-danger">
						<span th:text="#{login.error}"></span>
					</div>
				</div>
				<div class="input-group mb-3">
					<input type="email" class="form-control" name="username"
						placeholder="Email" autocomplete=”off”>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-envelope"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					<input type="password" name="password" class="form-control"
						placeholder="Password">
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-lock"></span>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-8">
						<div class="icheck-primary">
							<input type="checkbox" id="remember" name="remember-me">
							<label for="remember"> Remember Me </label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-4">
						<button type="submit" class="btn btn-primary btn-block">Sign
							In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<div class="social-auth-links text-center mb-3">
				<p>- OR -</p>
				<a href="#" class="btn btn-block btn-primary"> <i
					class="fab fa-facebook mr-2"></i> Sign in using Facebook
				</a> <a href="#" class="btn btn-block btn-danger"> <i
					class="fab fa-google-plus mr-2"></i> Sign in using Google+
				</a>
			</div>
			<!-- /.social-auth-links -->

			<p class="mb-1">
				<a th:href="@{/password/request}" data-toggle="modal" data-target="#forgotPasswordModel">I
					forgot my password</a>
			</p>
			<p class="mb-0">
				<a th:href="@{/register}" class="text-center">Register a new
					membership</a>
			</p>
		</div>
		<!-- /.login-card-body -->
	</div>
</body>
</html>
